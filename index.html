<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div id="menu" class="menu">
          <img src="./images/menu.svg" alt="menu-nav" />
        </div>
      </header>
      <ul id="list-data">
        <li class="nav-list" data-set="search"></li>
        <li class="nav-list" data-set="grid"></li>
        <li class="nav-list" data-set="pet"></li>
        <li class="nav-list" data-set="user"></li>
        <li class="nav-list" data-set="vet"></li>
        <li class="nav-list" data-set="settings"></li>
      </ul>
      <footer>
        <div class="user">
          <img class="avatar" src="./images/photo.jpg" />
          <div class="user-info">
            <h3>Samantha Cristina</h3>
            <p>Veteinaria</p>
          </div>
        </div>

        <div class="logout">
          <img src="./images/log-out.svg" alt="log-out" />
        </div>
      </footer>
    </nav>
    <script src="scripts/nav.js"></script>
  </body>
</html>
